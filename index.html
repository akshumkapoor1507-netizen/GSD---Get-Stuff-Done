
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GSD - Cyber HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto+Mono:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
      }
      .font-raj {
        font-family: 'Rajdhani', sans-serif;
        font-weight: 600;
        text-transform: uppercase;
      }
      .font-data {
        font-family: 'Roboto Mono', monospace;
      }
      
      /* Ring Animation */
      .progress-ring__circle {
          transition: stroke-dashoffset 0.35s;
          transform: rotate(-90deg);
          transform-origin: 50% 50%;
          stroke-linecap: round; 
          animation: ringFill 1.5s ease-out forwards, ringPulse 4s infinite ease-in-out;
      }

      @keyframes ringFill {
          from { stroke-dashoffset: 565; }
          to { stroke-dashoffset: 141; }
      }

      @keyframes ringPulse {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(0, 229, 255, 0.4)); opacity: 0.8; }
        50% { filter: drop-shadow(0 0 20px rgba(0, 229, 255, 0.7)); opacity: 1; }
      }

      /* Scanline Effect for Containers */
      .scanline-effect {
        position: relative;
        overflow: hidden;
      }
      .scanline-effect::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(204, 255, 0, 0.05) 50%,
          transparent 100%
        );
        animation: scanline-move 3s linear infinite;
        pointer-events: none;
        z-index: 10;
      }

      @keyframes scanline-move {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      /* Holographic Glitch Effect */
      @keyframes glitch-micro {
        0% { transform: translate(0); text-shadow: 0 0 10px #00E5FF; }
        2% { transform: translate(-1px, 1px); text-shadow: -2px 0 #ff00c1, 2px 0 #00fff9; }
        4% { transform: translate(1px, -1px); text-shadow: -2px 0 #ff00c1, 2px 0 #00fff9; }
        6% { transform: translate(0); text-shadow: 0 0 10px #00E5FF; }
        100% { transform: translate(0); }
      }

      .animate-glitch {
        animation: glitch-micro 4s infinite;
      }

      /* Neon Flicker */
      @keyframes neon-flicker-intense {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
          opacity: 1;
          filter: drop-shadow(0 0 12px rgba(0, 229, 255, 0.8));
        }
        20%, 24%, 55% {
          opacity: 0.6;
          filter: none;
        }
      }

      .animate-neon-vibes {
        animation: neon-flicker-intense 8s infinite;
      }

      /* Tactical Flame Animations */
      @keyframes flame-burning {
        0%, 100% { transform: scale(1) rotate(-1deg); filter: brightness(1.1) drop-shadow(0 0 15px currentColor); }
        25% { transform: scale(1.08) rotate(2deg) translateY(-2px); filter: brightness(1.4) drop-shadow(0 0 25px currentColor); }
        50% { transform: scale(0.95) rotate(-2deg); filter: brightness(1) drop-shadow(0 0 10px currentColor); }
        75% { transform: scale(1.12) rotate(1deg) translateY(-3px); filter: brightness(1.5) drop-shadow(0 0 30px currentColor); }
      }

      @keyframes flame-extinguishing {
        0% { transform: scale(1); opacity: 0.8; filter: grayscale(0) brightness(1); }
        20% { transform: scale(0.9) translateY(2px); opacity: 0.6; filter: grayscale(0.2) brightness(0.8); }
        40% { transform: scale(1.05) translateY(-1px); opacity: 0.7; filter: grayscale(0.1) brightness(0.9); }
        60% { transform: scale(0.7) translateY(5px); opacity: 0.4; filter: grayscale(0.6) brightness(0.5); }
        80% { transform: scale(0.8) translateY(3px); opacity: 0.5; filter: grayscale(0.4) brightness(0.6); }
        100% { transform: scale(0.55) translateY(8px); opacity: 0.15; filter: grayscale(1) brightness(0.3); }
      }

      .animate-flame-active {
        animation: flame-burning 1.2s infinite ease-in-out;
      }

      .animate-flame-dead {
        animation: flame-extinguishing 5s infinite ease-in-out;
      }

      .tactical-button-cyan {
        background: #00E5FF;
        color: #000;
        box-shadow: 0 0 25px rgba(0, 229, 255, 0.5);
        clip-path: polygon(0% 0%, 90% 0%, 100% 30%, 100% 100%, 10% 100%, 0% 70%);
      }

      .tactical-button-dark {
        background: #0A0A0A;
        border: 1px solid #1A1A1A;
        color: #00E5FF;
        clip-path: polygon(10% 0%, 100% 0%, 100% 70%, 90% 100%, 0% 100%, 0% 30%);
      }

      /* Float Animation for Freeze Icon */
      @keyframes float-ice {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-4px) scale(1.05); }
      }
      .animate-float-ice {
        animation: float-ice 3s ease-in-out infinite;
      }

      /* Flip Animation Classes */
      .flip-container {
        perspective: 1000px;
        cursor: pointer;
      }
      .flip-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
      }
      .flip-inner.is-flipped {
        transform: rotateY(180deg);
      }
      .flip-front, .flip-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        top: 0;
        left: 0;
      }
      .flip-back {
        transform: rotateY(180deg);
      }

      .leaflet-container {
        background: #050505 !important;
      }
      .leaflet-control-zoom {
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 12px !important;
        overflow: hidden !important;
      }
      .leaflet-bar {
        border: none !important;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important;
      }
      .leaflet-attribution-container {
        display: none !important;
      }
      
      @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
      .slide-up { animation: slide-up 0.3s ease-out forwards; }
    </style>

</head>
